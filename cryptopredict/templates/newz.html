{% extends 'blank.html' %}

{% block content %}

<div class="container col-11 p-20">
    <div class="container-fluid" style="padding:20px; padding-top:30px">
        <div class="row justify-content-md-center">
          <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
            <h2 class="mb-4 display-5 text-center">Crypto News</h2>
            <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle">
          </div>
        </div>
      </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for x in api.Data %}
            <div class="col-3">
                <div class="card card-hover-effect h-100"> <!-- Use h-100 for full-height cards within columns -->
                    <img src="{{x.imageurl}}" class="card-img-top" alt="{{ x.source }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ x.title }}</h5>
                        <p class="card-text" >{{x.body }}</p>
                        <a href="{{x.url}}" class="btn btn-secondary">Read More ...</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
