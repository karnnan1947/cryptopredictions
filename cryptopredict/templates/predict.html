{% extends 'blank.html' %}
{% load static %}
{% block banner %}
<div class="container d-flex justify-content-center  my-5 ">
    <div class="container col-5">
        <div class="card shadow-sm br-25">
            <div class="card-header bg-primary text-white text-center">
                <h5 class="card-title mb-0">Predict Price</h5>
    
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center py-5">
                    {{ forma.as_p }}
                    <div class="mx-2">{{ formb.as_p }}</div>
                    {{ formc.as_p }}
                    

                </div>
                <div class="d-flex justify-content-center">
                    {% if predict %}
                    {{predict}} <h6>   USDT</h6>
                    {% endif %}
                </div>
                <div class="d-flex justify-content-center py-3">
                    <button id="predictBtn" class="btn btn-primary">Get Stared
                    </button>
                </div>
            </form>
            
        </div>

    </div>
    
</div>
{% endblock banner %}
