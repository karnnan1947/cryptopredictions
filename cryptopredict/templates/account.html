{% extends 'blank.html' %}
{% load static %}
{% block content %}
<div class="account-page">
    <div class="container">
        <div class="row">
              <!-- <div class"col-2">
                  <img src="{% static 'images/image1.png' %}" width="100%">
               </div>-->
                <div class="col-2">
                    <p>haiiii</p>
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                            
                        </div>
                        <br>
                        {% if messages %}
                           {% for m in messages %}
                               {{m}}
                            {% endfor %}
                         {% endif %}
                         <form id="LoginForm" method="post" encrype="multipart/form-data">
                            {% csrf_token %}
                            <input type="text" name="username" maxlength="10" minlength="4" required placeholder="Username">
                            <input type="password" name="password" minlenth="6" required placeholder="Password">
                            <button type="submit" name="login" class="btn">Login</button>
                         </form>
                         <form id="RegForm" method="post" enctype="multipart/form-data" >
                            {% csrf_token %}
                            <input type="text" name="username" maxlength="10" minlength="4" required placeholder="Username">
                            <input type="email" name="email" required placeholder="Email">
                            <input type="password" name="password" required placeholder="Password">
                            <button type="submit" name="register" class="btn">Register</button>
                         </form>     
                   </div>
             </div>
        </div>
    </div>
</div>
{% block scripts %}
<script>
    var MenuItems = document.getElementById("MenuItems");
    MenuItems.style.maxHeight = "0px";
    function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
            MenuItems.style.maxHeight = "200px"
        }
        else {
            MenuItems.style.maxHeight = "0px"
        }
    }
</script>
{% if register %}
<script> register()</script>
{% else %}
<script>login()</script>
{% endif %}
<script>
    var LoginForm=document.getElementById("LoginForm");
    var RegForm=document.getElementById("RegForm");
    var Indicator=document.getElementById("Indicator");
    function register() {
        RegForm.style.transform="translatex(0px)";
        LoginForm.style.transform="translatex(0px)";
        Indicator.style.transform="translatex(100px)";

    }
    function login(){
        RegForm.style.transform="translatex(300px)";
        LoginForm.style.transform="translatex(300px)";
        Indicator.style.transform="translatex(0px)";

    }
</script>
{% endblock %}
{% endblock content %}
