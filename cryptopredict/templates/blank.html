{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cryptopredict</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500;600;700&display=swap"
     rel="stylesheet">
    

</head>
<body>
    <div class="header">
        <div class="containers">
            {% block menu %}
            {% include 'menu.html' %}
            {% endblock menu %}
            {% block content %}
            {% endblock content %}
        </div>
        {% block banner %}
        {% endblock banner %}
    
    <!-- Footer -->
     <div class="container-fluid bg-dark h-10" >
        <div class="py-5">
            <div class="row">
                <div class="col-2">
                    <h5 class="text-light offset-2">Section</h5>

                </div>
                <div class="col-4 offset-2">
                    <form>
                        <div class="container mt-4 ">
                            <div class="d-flex col-12">
                           <h5 class="text-light me-3"> Feedback</h5>
                           <input id="" type="text" class="form-control me-2 w-80">
                           <button class="btn btn-primary btn-outline-success w-80" type="button">Submit</button>
                           </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center py-4 my-4 border-top ">
              <p class="text-light">@Copyright 2025</p>
            </div>
        </div>
     </div>
    </div>
     <script>
        var MenuItem = document.createElementById("MenuItem")
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px"){
                MenuItems.style.maxHeight ="200px";
            }
            else {
                MenuItems.style.maxHeight ="0px";
            }
        }
     </script>
     
<!-- Bootstrap.js-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
 <script src="{% static 'js/bootstrap.js' %}"></script>
    
</body>
</html>
